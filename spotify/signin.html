<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="signin.css">
   
    <script src="spotify.js" type="text/javascript"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <img id="spotifylogo" src="assets/spotifylogo2.jpg"  width="10%" height="10%">
    <div class="signin">
    <h3>Sign up with your email</h3>

    <form class="mylogin" onsubmit="return(validation())">
    
        <input type="text" id="email" name="Email" placeholder="Email">
        <label id="emailValid">Invalid Email</label>
    



        <input type="text" id="emailc" name="Email" placeholder="Confirm email" > 
        <label id="emailConfirm">Email must be the same</label>


        <input type="password" id="password" name="password" placeholder="Password" >
        <label id="passValid">Password must be longer than 8 character</label>


        <input type="text" id="username" name="userame" placeholder="What should we call you"> 
        <label id="nameValid"></label>

        <label>Date of birth</label>

        <div id="dob">
        <input type="number" id="day" name="day" placeholder="Day">

      
        <select  name="month" id="month" required >

            
            <option value="month">Month</option>
            <option value="Janaury">Janaury</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>

        
            <input type="number" id="year" name="year" placeholder="Year">
            <br>
            <label id="dobValid">Invalid Date of Birth</label>
            
            
        </div>     

        <div class="gender">
            <input type="radio" id="male" name="gender" value="Male">Male</input>
            
            

            <input type="radio" id="Female" name="gender" value="Female">Female</input>
            

            <input type="radio" id="Other" name="gender" value="Other">Other</input>
            
        </div>
        <label id="genderValid"></label>

            <button onclick="validation()" type="submit" id="sigup">SIGN UP</button>

            <p>Already have a account? <a href="login.html">Log in</a></p>


    </form>

</div>


</body>
</html>
